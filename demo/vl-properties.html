<!DOCTYPE html>
<html>

<head>
    <title>vl-properties voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    
    <script type="module" src="/src/vl-properties.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-properties" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-properties">
        <vl-demo data-vl-title="Properties">
            <vl-properties>
                <h1>Gegevens</h1>
                <dl is="vl-properties-list">
                    <dt is="vl-property-term">Voornaam</dt>
                    <dd is="vl-property-value">Koen</dd>
                    <dt is="vl-property-term">Naam</dt>
                    <dd is="vl-property-value">Peeters</dd>
                    <dt is="vl-property-term">Geslacht</dt>
                    <dd is="vl-property-value">Man</dd>
                </dl>
            </vl-properties>
        </vl-demo>

        <vl-demo data-vl-title="Properties met kolommen">
            <vl-properties>
                <h1>Gegevens</h1>
                <div is="vl-properties-column">
                    <dl is="vl-properties-list">
                        <dt is="vl-property-term">Voornaam</dt>
                        <dd is="vl-property-value">Koen</dd>
                        <dt is="vl-property-term">Naam</dt>
                        <dd is="vl-property-value">Peeters</dd>
                        <dt is="vl-property-term">Geslacht</dt>
                        <dd is="vl-property-value">Man</dd>
                    </dl>
                </div>
                
                <div is="vl-properties-column">
                    <dl is="vl-properties-list">
                        <dt is="vl-property-term">Telefoon</dt>
                        <dd is="vl-property-value">000/00.00.00</dd>
                        <dt is="vl-property-term">Gsm-nummer</dt>
                        <dd is="vl-property-value">000/00.00.00</dd>
                        <dt is="vl-property-term">E-mailadres</dt>
                        <dd is="vl-property-value">koen.peeters@outlook.be</dd>
                    </dl>
                </div>

                <div is="vl-properties-column" data-vl-full>
                    <dl is="vl-properties-list">
                        <dt is="vl-property-term">Nationaliteit</dt>
                        <dd is="vl-property-value">Belg</dd>
                        <dt is="vl-property-term">Burgerlijke staat</dt>
                        <dd is="vl-property-value">Getrouwd</dd>
                        <dt is="vl-property-term">Adres</dt>
                        <dd is="vl-property-value">
                            <p>Havenlaan 88</p>
                            <p>1000 Brussel</p>
                        </dd>
                    </dl>
                </div>
            </vl-properties>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
